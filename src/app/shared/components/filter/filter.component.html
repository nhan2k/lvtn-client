<div class="row mb-3">
  <div class="col-3">
    <select class="form-select" (change)="onProvincesChange($event)">
      <option selected disabled>Tỉnh / Thành phố</option>
      <option *ngFor="let province of provinces" value="{{ province.value }}">
        {{ province.label }}
      </option>
    </select>
  </div>
  <div class="col-3">
    <select class="form-select" (change)="onDistrictsChange($event)">
      <option selected disabled>Quận / Huyện</option>
      <option *ngFor="let district of districts" value="{{ district.label }}">
        {{ district.label }}
      </option>
    </select>
  </div>
</div>
