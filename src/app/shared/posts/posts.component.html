<div style="background-color: #f4f4f4; height: 2rem"></div>
<div class="container bg-white px-4 py-4">
  <div class="row">
    <h4 class="text-start">{{ title }}</h4>
  </div>
  <div class="row g-3">
    <div class="col-3" *ngFor="let post of posts; index as i">
      <div
        class="card border-0 card-post p-1 cursor-pointer"
        style="width: 100%"
      >
        <img
          src="{{ post.imgPath }}"
          class="card-img-top object-fit-cover w-100 mx-auto"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.price }} Ä‘</p>
          <div class="d-flex gap-2">
            <div
              style="width: 1.5rem; border-radius: 100%; align-items: center"
            >
              <img
                src="{{ post.imgPath }}"
                class="card-img-top object-fit-cover mx-auto"
                alt="..."
              />
            </div>
            <div class="">
              <p class="card-text">
                {{ post.created_at }} - {{ post.address }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
