<nav class="navbar bg-body-tertiary bg-warning">
  <div class="container-fluid">
    <a
      [routerLink]="['/']"
      class="navbar-brand fs-4 border px-4 rounded-pill d-flex align-items-center border-1 border-primary rounded"
      ><i class="bi bi-house-door"></i> <em>STU</em></a
    >
    <div
      class="btn-group border border-3 border-black rounded"
      *ngIf="this.authService.getToken(); else template"
    >
      <button
        type="button"
        class="btn btn-black"
        data-bs-toggle="dropdown"
        data-bs-display="static"
        aria-expanded="false"
      >
        <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
        <li>
          <button class="dropdown-item" (click)="onClick()">Đăng xuất</button>
        </li>
      </ul>
    </div>
    <ng-template #template>
      <button class="btn btn-primary">Đăng nhập</button>
    </ng-template>
  </div>
  <div class="container-fluid d-flex mt-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-10">
          <form class="w-100">
            <div class="mb-3 w-100 d-flex bg-white rounded px-3 py-1">
              <input
                type="email"
                class="form-control w-100 border-0"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                style="outline: none; border: none"
              />
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-2 mt-1">
          <button
            class="btn btn-primary w-100 fs-6 py-2"
            (click)="onClickPost()"
          >
            Đăng tin
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
